language: csharp
mono: latest
dotnet: 2.1.104
env:
  - secure: ""
solution: Numeric/Tensor.sln
before_install:
  - curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
  - curl https://packages.microsoft.com/config/ubuntu/14.04/prod.list | sudo tee /etc/apt/sources.list.d/microsoft.list
  - sudo apt-get update -q
  - sudo apt-get install -y powershell
install:
  - mkdir -p ~/.nuget/NuGet
  - echo '<?xml version="1.0" encoding="utf-8"?>' > ~/.nuget/NuGet/NuGet.Config
  - echo '<configuration><packageSources>' >> ~/.nuget/NuGet/NuGet.Config
  - echo '<add key="CorePorts" value="https://www.myget.org/F/coreports/api/v3/index.json" protocolVersion="3" />' >> ~/.nuget/NuGet/NuGet.Config
  - echo '<add key="nuget.org" value="https://api.nuget.org/v3/index.json" protocolVersion="3" />' >> ~/.nuget/NuGet/NuGet.Config
  - echo '</packageSources></configuration>' >> ~/.nuget/NuGet/NuGet.Config
script: 
  - unset DOTNET_CLI_TELEMETRY_OPTOUT
  - echo "<Project><PropertyGroup><Rev>$TRAVIS_BUILD_NUMBER</Rev></PropertyGroup></Project>" > Revision.targets
  - dotnet build -c Release Numeric/Tensor.sln
  - dotnet test -c Release Numeric/Tensor.Test/Tensor.Test.fsproj
  - dotnet pack -c Release Numeric/Tensor.sln
  - ./Numeric/Tensor.Docs/Build.ps1
after_success:
  - if [ "$TRAVIS_BRANCH" = "master" ]; then dotnet nuget push -s https://www.myget.org/F/coreports/api/v2/package -k $MYGETKEY 'Packages/Release/*.nupkg'; fi
  - if [ "$TRAVIS_BRANCH" = "master" ]; then git clone https://github.com/DeepMLNet/webpage.git; rm -rf webpage/.git webpage/Tensor; cp -av Numeric/Tensor.Docs/_site/ webpage/Tensor; fi
deploy:
  provider: pages
  local-dir: webpage
  repo: DeepMLNet/webpage
  fqdn: www.deepml.net
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  
  keep-history: true
  on:
    branch: master