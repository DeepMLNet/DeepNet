-
  branches:
    only:
      - master

  version: 0.4.0.{build}
  shallow_clone: true  
  image: Visual Studio 2017

  environment:
    VERSUFFIX: master
    access_token:
      secure: RLs8gRDVPiOjMQTgFUS8ZwSAZik+klFVV6kvdIfxz72dHFUJlUzAnuDH+qdztzMk

  install:
    - Appveyor\install.cmd

  before_build:
    - ps: Remove-Item Revision.targets
    - ps: Add-Content Revision.targets "<Project><PropertyGroup><Rev>$APPVEYOR_BUILD_NUMBER</Rev></PropertyGroup></Project>"
    - dotnet restore Numeric/Tensor.sln

  platform: x64
  configuration: Release
  build:
    project: Numeric/Tensor.sln
    verbosity: minimal
  
  assembly_info:
    patch: false
  
  test:
    categories:
      except:
        - Skip_CI

  artifacts:
    - path: dist\Release\*.nupkg

  deploy:
    - provider: NuGet
      api_key:
        secure: uVzfwaf8HYpirCVXO/sqI7Dh7i8K6pNkY2HmYrQG0x8dqSfU5HAzF6WAIgyvLTbF
      artifact: /.*\.nupkg/

  notifications:
    - provider: Slack
      incoming_webhook:
        secure: U4pd5P1jUBrzV+8GiLz5hkhHF1hb1VGcHbuD9Dt8rfUG6gTt36VIuwRFvUTfSXqsqz0VObG7nDiZRgiKfFRq5jvOW8BaY+ImM98FvhAbjTg=
    
